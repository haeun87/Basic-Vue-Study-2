<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Add this to <head> -->
        <!-- Load required Bootstrap and BootstrapVue CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.19.0/bootstrap-vue.min.css" 
        integrity="sha512-rbXufjCYXcL7yXM6mQwoF2wO/swHjqYVQtysWe9i/hM2KAJpV1zRZ7UGb5EWPA93ols9hHGkOzuTytomkzfyzA==" 
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.19.0/bootstrap-vue-icons.min.css" 
        integrity="sha512-i0tPmtwhNYyKmqYiccSN9qsEX25FsNNkeWqIbjYyk7QoVkPLfyl7QsABy3oIQx5ofROjV6KLJTzV+asMrT25UA==" 
        crossorigin="anonymous" />


        <title> VueEx - bootstrapVue Pagination Basic </title>
        <!-- 번외1 Bootstrap-vue를 이용한 client-side pagination 기초 -->
    </head>
    
    <body>
        <div> </div>
        <div id="app">
            <div class="overflow-auto">
                <b-pagination
                  v-model="currentPage"
                  :total-rows="rows"
                  :per-page="perPage"
                  aria-controls="my-table"
                ></b-pagination>
            
                <p class="mt-3">Current Page: {{ currentPage }}</p>
            
                <b-table
                  id="my-table"
                  :items="items"
                  :per-page="perPage"
                  :current-page="currentPage"
                  small
                ></b-table>
              </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.19/dist/vuetify.min.js"></script>
    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.19.0/bootstrap-vue.min.js" integrity="sha512-8kPdh/QOb9Lc2e3uQyfHWcqLq0WuyQ0awXGfKkXJw22ryOGhz6xuKnKdorhN1+2j1j6YGL0SnCU292v/zB10zg==" crossorigin="anonymous"></script>
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.19.0/bootstrap-vue-icons.min.js" integrity="sha512-jfzwfsCdubyM9aVqsaQZd2wafJ8N/XcuRu1xUSAseSRemHfe+eqwSXSi86wSoywtvgF92xgUoExoegOafO6I4Q==" crossorigin="anonymous"></script>
    <script>
        /*
            bootstrap-vue를 통한 paging 처리 (간단)
            => client-side처리로 데이터량에 비하여 server 호출 빈도가 부담스러울 때 활용 가능
            => table과 paging이 변동되어 관리가 편리함
            => 참고 문서 link : https://bootstrap-vue.org/docs/components/pagination
        */
            var App = new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                data: {
                    circle: true,
                    disabled: false,
                    length: 20,
                    nextIcon: 'navigate_next',
                    nextIcons: ['mdi-chevron-right', 'mdi-arrow-right', 'mdi-menu-right'],
                    prevIcon: 'navigate_before',
                    prevIcons: ['mdi-chevron-left', 'mdi-arrow-left', 'mdi-menu-left'],
                    page: 1,
                    totalVisible: 5,
                    currentPage: 1,
                    items: [
                    { id: 1, first_name: 'Fred', last_name: 'Flintstone' },
                    { id: 2, first_name: 'Wilma', last_name: 'Flintstone' },
                    { id: 3, first_name: 'Barney', last_name: 'Rubble' },
                    { id: 4, first_name: 'Betty', last_name: 'Rubble' },
                    { id: 5, first_name: 'Pebbles', last_name: 'Flintstone' },
                    { id: 6, first_name: 'Bamm Bamm', last_name: 'Rubble' },
                    { id: 7, first_name: 'The Great', last_name: 'Gazzoo' },
                    { id: 8, first_name: 'Rockhead', last_name: 'Slate' },
                    { id: 9, first_name: 'Pearl', last_name: 'Slaghoople' }
                    ]
                },
                computed: {
                    rows() {
                        return this.items.length
                    }
                }
            }); 
    </script>
</html>
