<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Vue1 - Instance 기본 </title>
        <!-- 3장 Vue.js 기본 1. Vue 인스턴스 ~ 2. 인스턴스 옵션 -->
    </head>
    <body>
        <div class="app">
            <h3 align="center">Vue1 - Instance 기본</h3>
            <hr>
            <div style="text-align: center; padding-bottom: 15px;">{{ message }}</div>
            <div style="text-align: center; padding-bottom: 15px;"><button @click="valueSwitching"> var로 값 전환</button></div>
            <div style="text-align: center; padding-bottom: 15px;">현재 숫자 = {{valueSwitched ? 10 : 15}}</div>
        </div>
        <div id="app2" style="text-align: center; padding-bottom: 15px;">{{ message2 }}</div>
        <div name="app3" style="text-align: center; padding-bottom: 15px;">{{ message3 }}</div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript">
        /*
            # 로딩 및 Vue가 전역 변수로 정의되었는지 확인함.
            # console.assert() : 해당 표현이 false인 경우만 출력하는 함수 
                => 오류 등 조건 불만족 시 경고문으로 사용 가능!
        */
        console.assert(typeof Vue === 'undefined', "Vue는 전역 변수가 맞다!!");

        /*
            1. 인스턴스 선언 방법
            => 아래 3 패턴으로 가능
        */
        // 기본 패턴 
        var App = new Vue({
            // 뷰 인스턴스가 그려질 지점 => name, class 값으로도 가능함
            el: ".app",
            data: {
                message: "Hello, This is Vue instance!!",
                valueSwitched: false
            },
            methods: {
                valueSwitching: function () {
                    this.valueSwitched = this.valueSwitched ? false : true;
                }
            }
        }); 

        // 또 다른 패턴 : jquery 식으로 연결해서 선언
        new Vue({
            data : {
                message2 : "두번째 Vue도 보입니다."
            }
        }).$mount('#app2');

        // 또 다른 패턴 : 변수에 객체를 담고 그 객체 변수를 통해 선언
        var vm = new Vue({
            data: {
                message3: "세번째 Vue도 보입니다."
            }
        });
        
        vm.$mount('div[name="app3"]');

        /*
            2. 인스턴스 옵션
                => 주요 옵션은 아래와 같음
                    1) template : 화면 요소를 정의하는 속성
                    2) data : 인스턴스의 상태 / 데이터
                    3) el : Vue 인스턴스가 마운트되는 화면 요소
                    4) filters : 데이터를 형식화하는 함수 정의
                    5) methods : 이벤트 발생 시 처리하는 함수 정의
                    6) computed : 데이터로부터 계산되어지는 값
                    7) created : 뷰 인스턴스가 생성되자마자 실행할 로직을 정의할 수 있는 라이프 사이클 속성
        */
    </script>
</html>
