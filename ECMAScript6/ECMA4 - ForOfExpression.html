<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> ECMAScript6 - for of 문 </title>
        <!-- 2장 ECMAScript6 6. for of 문 -->
    </head>
    <body>
        <div id="app">
            <h3 align="center">ECMAScript6 - for of 문</h3>
            <div align="center">{{ message }}</div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript">
        /*
        1. 배열의 각 요소를 순회한다.
        */
        let coffeeMenu = ["Americano","Cappuccino", "Espresso","Caffe Latte", "Vanilla Latte"];

        for(let name of coffeeMenu){
            console.log(name);
        }// 순차적으로 순회
        
        /*
        2. 문자열을 이루는 문자 요소를 순회한다.
        */
        let str = "This is Gooooood!!";

        for(let ch of str){
            console.log(ch);
        }// 순차적으로 순회

        /*
        3. for in 문처럼 객체의 프로퍼티를 열거하지는 않는다.
        */
        let coffee = {
            name : "아메리카노",
            price : 4300,
            getPrice : function(){
                return this.price;
            },
            setName : function(name){
                this.name = name;
            },
            display : function(){
                console.log(this.name);
            }
        };
        // for (let prop of coffee) {
        // 오류 발생!! => Uncaught TypeError 
        //     console.log(prop);
        // }
        for(let prop in coffee){
        // 열거하긴 하지만 이름값인 string으로만 반환한다.
            console.log(prop);
        }
        
        var App = new Vue({
            el: "#app",
            data : {
                message : "이 예제의 내용은 console(개발자 도구)로만 확인하실 수 있습니다."
            }
        }); 
    </script>
</html>
