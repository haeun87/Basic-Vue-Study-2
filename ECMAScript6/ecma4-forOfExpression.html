<html>

<head>
    <title> ECMAScript6 - for of 문 </title>
    <!-- 2장 ECMAScript6 6. for of 문 -->
</head>

<body>
    <div> </div>
    <div id="app">
        <div>
            <button @click="valueSwitching"> var로 값 전환</button>
        </div>
        <div>
            현재 숫자 = {{valueSwitched ? 10 : 15}}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script type="text/javascript">
    /*
     1. 배열의 각 요소를 순회한다.
    */
    let coffeeMenu = ["Americano","Cappuccino", "Espresso","Caffe Latte", "Vanilla Latte"];

    for(let name of coffeeMenu){
        console.log(name);
    }// 순차적으로 순회
    
    /*
     2. 문자열을 이루는 문자 요소를 순회한다.
    */
    let str = "This is Gooooood!!";

    for(let ch of str){
        console.log(ch);
    }// 순차적으로 순회

    /*
     3. for in 문처럼 객체의 프로퍼티를 열거하지는 않는다.
    */
    let coffee = {
        name : "아메리카노",
        price : 4300,
        getPrice : function(){
            return this.price;
        },
        setName : function(name){
            this.name = name;
        },
        display : function(){
            console.log(this.name);
        }
    };
    // for (let prop of coffee) {
    // 오류 발생!! => Uncaught TypeError 
    //     console.log(prop);
    // }
    for(let prop in coffee){
    // 열거하긴 하지만 이름값인 string으로만 반환한다.
        console.log(prop);
    }

    var App = new Vue({
        el: "#app",
        data: {
            message: "Hello",
            valueSwitched: false
        },
        methods: {
            valueSwitching: function () {
                this.valueSwitched = this.valueSwitched ? false : true;
            }
        }
    }); 
</script>

</html>
