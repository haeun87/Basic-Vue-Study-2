<html>

<head>
    <title> ECMAScript6 - Template Literal </title>
    <!-- 2장 ECMAScript6 11. 템플릿 리터럴 -->
</head>

<body>
    <div> </div>
    <div id="app">
        <div>
            <button @click="valueSwitching"> var로 값 전환</button>
        </div>
        <div>
            현재 숫자 = {{valueSwitched ? 10 : 15}}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script type="text/javascript">
    /*
        1. 기본적인 사용법
    */
    // 한줄 문자열
    let str = `3 * 5 = 15`;
    console.log(str);
    
    // 여러줄 문자열 (역따옴표 내부에서 tab키를 인식하므로 주의!)
    let str1 = `
        3 * 1 = 3
        3 * 2 = 6
        3 * 3 = 9
        3 * 4 = 12
    `;

    console.log(str1);

    /*
        2. 보간표현식
        플레이스 홀더 ${} 사용 가능!
    */
    let firstNumber = 3;
    let SecondNumber = 6;

    let str2 = `${firstNumber} * ${SecondNumber} = ${firstNumber*SecondNumber}`;

    console.log(str2);

    var App = new Vue({
        el: "#app",
        data: {
            message: "Hello",
            valueSwitched: false
        },
        methods: {
            valueSwitching: function () {
                this.valueSwitched = this.valueSwitched ? false : true;
            }
        }
    }); 
</script>

</html>
