<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> ECMAScript6 - Template Literal </title>
        <!-- 2장 ECMAScript6 11. 템플릿 리터럴 -->
    </head>
    <body>
        <div id="app">
            <h3 align="center">ECMAScript6 - Template Literal</h3>
            <div align="center">{{ message }}</div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript">
        /*
            1. 기본적인 사용법
        */
        // 한줄 문자열
        let str = `3 * 5 = 15`;
        console.log(str);
        
        // 여러줄 문자열 (역따옴표 내부에서 tab키를 인식하므로 주의!)
        let str1 = `
            3 * 1 = 3
            3 * 2 = 6
            3 * 3 = 9
            3 * 4 = 12
        `;

        console.log(str1);

        /*
            2. 보간표현식
            플레이스 홀더 ${} 사용 가능!
        */
        let firstNumber = 3;
        let SecondNumber = 6;

        let str2 = `${firstNumber} * ${SecondNumber} = ${firstNumber*SecondNumber}`;

        console.log(str2);

        var App = new Vue({
                el: "#app",
                data : {
                    message : "이 예제의 내용은 console(개발자 도구)로만 확인하실 수 있습니다."
                }
            }); 
    </script>
</html>
