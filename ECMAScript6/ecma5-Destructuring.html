<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> ECMAScript6 - 비구조화 할당 </title>
        <!-- 2장 ECMAScript6 7. 비구조화 할당 -->
    </head>
    <body>
        <div id="app">
            <h3 align="center">ECMAScript6 - 비구조화 할당</h3>
            <div align="center">{{ message }}</div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript">
        /*
            비구조화 할당 이전 방식 : 객체의 프로퍼티별로 따로 변수를 선언하여 값을 할당한다.
            비구조화 할당 이후 방식 : 객체 리터럴과 비슷한 문법. 동일한 구조의 객체에 객체 값을 동기화함
        */
        let coffee = {
            name : "Americano",
            price : 4300
        }

        let {name : coffeeName, price: coffePrice} = coffee;

        console.log(coffeeName);
        console.log(coffePrice);

        /*
            단, 해당 프로퍼티가 존재하지 않으면 undefined 값이 할당된다.
        */
    let juice = {
        name: "아침햇살",
        price : 2500,
        brand : "편의점" // 사용 안하는 것은 상관 없음!!
    }

    let {name : juiceName, price : juicePrice, place : juicePlace } = juice;

    console.log(juiceName,juicePrice); // 있는 내용
    console.log(juicePlace); // 없는 내용
    /*
            프로퍼티가 없는 경우 기본값을 설정할 수는 있다.
    */
        let coffee1 = {
            name: "Americano",
            price: 4300
        }  
        let { name: coffeeName1, price: coffePrice1, coffeePlace1 = "빽다방" } = coffee1;
        
        console.log(coffeeName1, coffePrice1, coffeePlace1); //전부 정상 출력됨
        /*
            프로퍼티명 생략 => 변수명만 쉼표로 구분해서 작성 가능!!
            * {(a : b)}의 관계에서 각 변수로 할당하는 내용은 원래는 프로퍼티의 일부이기도 했던 a였지만 b로 rename해서 변수화시키는 것이다.
            cf (python)
                arr = [1,3,5,6,7,3,6,7,4]
                a,b,*c = arr
                print(a) # 1
                print(b) # 3
                print(c)  # [5, 6, 7, 3, 6, 7, 4]
        */
        let coffee2 = {
            name : "아메리카노",
            price : 2500
        }

        let { name, price } = coffee2;

        console.log(name, price); // 객체 내 프로퍼티와 동일한 명칭으로 변수를 지칭할 때만 가능한 방법

        var App = new Vue({
            el: "#app",
            data : {
                message : "이 예제의 내용은 console(개발자 도구)로만 확인하실 수 있습니다."
            }
        }); 
    </script>
</html>
